<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>store Locator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>

<body>
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input type="text" id="zip-code" onkeyup="onEnter(event)" placeholder="Enter ZIP" />
            <i class="fas fa-search" onclick="getStores()"></i>
        </div>
    </div>
    <div class="stores-list-container">
        <div class="stores-list">
            <div class="intro">
                <span class="enter-zip">Enter ZIP code</span>
                <span class="find-stores">Find stores near you</span>
            </div>
        </div>
    </div>
    <div id="map"></div>

    <script src="js/index.js" async defer></script>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCejnXsV1CbTbnMkB4kS-b8IuNkTWRg9XQ&callback=initMap&libraries=&v=weekly"
        async></script>
</body>

</html>
